<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class=timeSlots>
      <h2>9AM</h2>
      <input class="form-control form-control-lg " id="a" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a9" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>10AM</h2>
      <input class="form-control form-control-lg " id="b" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a10" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>11AM</h2>
      <input class="form-control form-control-lg " id="c" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a11" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>12PM</h2>
      <input class="form-control form-control-lg " id="d" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a12" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>1PM</h2>
      <input class="form-control form-control-lg " id="e" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a13" type="submit" value="Save">
    </div>
    <div class=timeSlots>
      <h2>2PM</h2>
      <input class="form-control form-control-lg " id="f" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a14" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>3PM</h2>
      <input class="form-control form-control-lg " id="g" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a15" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>4PM</h2>
      <input class="form-control form-control-lg " id="h" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a16" type="submit" value="Save">
    </div>
    <div class=timeSlots >
      <h2>5PM</h2>
      <input class="form-control form-control-lg " id="i" type="text" placeholder="Task">
      <input class="btn btn-primary" id="a17" type="submit" value="Save">
    </div>
    <footer>
      <br />
    </footer>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
